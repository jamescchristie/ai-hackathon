<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fashion App</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 p-8">

<div class="container mx-auto">
  <h1 class="text-2xl font-bold mb-4">Fashion Style Assistant</h1>

  <!-- Image Upload Section -->
  <div class="mb-4">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="imageUpload">Upload Images</label>
    <input class="block w-full text-sm text-gray-900 bg-gray-50 rounded-lg border border-gray-300 cursor-pointer" id="imageUpload" type="file" multiple>
  </div>

  <!-- Style Selector Dropdown -->
  <div class="mb-4">
    <label class="block mb-2 text-sm font-medium text-gray-900 dark:text-gray-300" for="styleSelect">Choose a Style</label>
    <select id="styleSelect" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5">
      <option value="casual">Casual</option>
      <option value="formal">Formal</option>
      <option value="streetwear">Streetwear</option>
      <option value="vintage">Vintage</option>
      <option value="chic">Chic</option>
    </select>
  </div>

  <!-- Recommendations Viewer -->
  <div id="recommendations" class="bg-white p-4 rounded-lg shadow">
    <h2 class="text-lg font-semibold mb-2">Product Recommendations</h2>
    <!-- Placeholder for product recommendations -->
    <div id="productContainer"></div>
  </div>
</div>

</body>
</html>
