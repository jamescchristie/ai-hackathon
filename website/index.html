<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion App</title>
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="flex-container">

    <form action="http://localhost:3000/images" method="post" enctype="multipart/form-data">
        <!-- Image upload input -->
        <label for="images">Upload Images:</label>
        <input type="file" id="images" name="image" multiple /><br><br>

        <!-- Style context dropdown menu -->
        <label for="styleSelect">Choose a style:</label>
        <select name="style" id="styleSelect">
            <option value="casual">Casual</option>
            <option value="formal">Formal</option>
            <option value="streetwear">Streetwear</option>
            <option value="vintage">Vintage</option>
            <option value="chic">Chic</option>
        </select><br><br>

        <!-- Color palette selector -->
        <label for="colorSelect">Choose a color palette:</label>
        <input type="color" id="colorSelect" name="color"><br><br>

        <!-- Gender selector -->
        <label for="genderSelect">Select gender:</label>
        <select name="gender" id="genderSelect">
            <option value="women">Women</option>
            <option value="men">Men</option>
            <option value="unisex">Unisex</option>
        </select><br><br>

        <!-- Price range selector -->
        <label for="priceRange">Select price range:</label>
        <input type="range" id="priceRange" name="price" min="0" max="1000" oninput="priceOutput.value = priceRange.value">
        <output id="priceOutput">500</output><br><br>

        <!-- Size selector -->
        <label for="sizeSelect">Choose a size:</label>
        <select name="size" id="sizeSelect">
            <option value="XS">XS</option>
            <option value="S">S</option>
            <option value="M">M</option>
            <option value="L">L</option>
            <option value="XL">XL</option>
        </select><br><br>

        <input type="submit" value="Submit">
    </form>

    <!-- Section for displaying product recommendations -->
    <div id="productRecommendations">
        <h2>Product Recommendations</h2>
        <input type="text" id="feedbackInput" placeholder="what changes would you like to see !?" class="feedback-input"/>

        <!-- Product recommendations from the backend will be displayed here -->
    </div>
    </div>

    <!-- Add script for form submission handling -->

</body>
</html>
