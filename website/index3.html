<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fashion App</title>
    <link rel="stylesheet" href="styles3.css">
</head>
<body >
    <div class="container">
        <h1>Hello, User</h1>
        <p>Let's get started on creating a personalised experience just for you ✨</p>
        
        <section class="upload-section">
            <h2>Upload Your Pictures *</h2>
            <label for="image-upload" class="upload-label">
                <div class="upload-box">
                    <span class="upload-icon">⬆️</span>
                    <span>Upload 3 Images</span>
                </div>
            </label>
            <input type="file" id="image-upload" name="image" multiple hidden>
        </section>
        <div id="imagePreview" class="image-preview"></div>
        <!-- <label for="images">Upload Images:</label>
<input type="file" id="images" name="images" multiple accept="image/*" /><br><br> -->

        <section class="selection-section">
            <div class="select-group">
                <h2>Select Gender</h2>
                <button class="gender-button">Male</button>
                <button class="gender-button">Female</button>
                <button class="gender-button">Does not matter</button>
            </div>
            
            <div class="select-group">
                <h2>Select your size</h2>
                <button class="size-button">S</button>
                <button class="size-button">M</button>
                <button class="size-button">L</button>
                <button class="size-button">XL</button>
                <button class="size-button">XXL</button>
            </div>
        </section>

        <button class="next-button">Next</button>
    </div>

    <script src="script3.js"></script>
</body>
</html>
